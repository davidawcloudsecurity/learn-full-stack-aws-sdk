<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS IAM Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #232f3e;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1a242f;
        }

        .keys-container {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .key {
            word-break: break-all;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>AWS IAM Key Generator</h2>
    <form id="iamForm">
        <div class="form-group">
            <label for="username">IAM Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">IAM Password:</label>
            <input type="password" id="password" required>
        </div>
        <!-- Add this new form group for expiry -->
        <div class="form-group">
            <label for="expiry">Access Key Expiry (days):</label>
            <input type="number" id="expiry" min="1" max="90" value="30" required>
        </div>
        <button type="submit">Get Access Keys</button>
    </form>

    <div id="keysContainer" class="keys-container">
        <div class="key">
            <strong>Access Key:</strong>
            <span id="accessKey"></span>
        </div>
        <div class="key">
            <strong>Secret Key:</strong>
            <span id="secretKey"></span>
        </div>
        <!-- Add this new key div for showing expiry date -->
        <div class="key">
            <strong>Expires On:</strong>
            <span id="expiryDate"></span>
        </div>
    </div>
</div>
    <script>
        document.getElementById('iamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/get-keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('accessKey').textContent = data.accessKey;
                    document.getElementById('secretKey').textContent = data.secretKey;
                    document.getElementById('keysContainer').style.display = 'block';
                } else {
                    alert(data.message || 'Error retrieving keys');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        });
    </script>
</body>
</html>
